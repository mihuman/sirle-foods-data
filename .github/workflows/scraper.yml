name: Run Scraper

on:
  schedule:
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        store: [barbora, kaupmees, prisma, rimi, selver]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Create .env file
      run: echo "MONGO_DB_URI=${{ secrets.MONGO_DB_URI }}" > .env
    
    - name: Run ${{ matrix.store }} scraper
      run: python -u ${{ matrix.store }}_scraper.py --no-details
